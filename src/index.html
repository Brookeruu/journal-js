<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <title>Journal</title>
  </head>
  <body>
    <h1>This will be a journal page</h1>
    <form id="entry-form">
      <div class="form-group">
        <label for="title">Title: </label>
        <input id="title" type="text" name="title" required>
        <label for="body">Body: </label>
        <input id="body" type="text" name="body" required>
        <button type="submit" name="button">Submit</button>
      </div>
    </form>
    <div class="teaser">
      <h4><span id="teaser-title"></span></h4>
      <p><span id="teaser-body"></span></p>

    </div>
    <div class="count">
      <ul>
        <li>Word Count: <span id="word-count"></span></li>
        <li>Vowel Count: <span id="vowel-count"></span></li>
        <li>Consonant Count: <span id="consonant-count"></span></li>
      </ul>
    </div>
  </body>
</html>
